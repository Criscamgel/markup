<div id="cierreSesionPoup" *ngIf="data.nombreModal =='cierreSession' ">
    <div mat-dialog-content>
        <p class="blue-excel">¿Desea cerrar la sesión?</p>
    </div>
    <div mat-dialog-actions>
        <div>
            <button mat-raised-button color="warn" (click)="onNoClick()" >Cancelar</button>
        </div>
        <div>
            <button mat-raised-button color="primary" cdkFocusInitial (click)="cerrarSession()">Aceptar</button>
        </div>
    </div>
</div>
