<form [formGroup]="forma" (ngSubmit)="save()">
    <mat-dialog-content>
        <p class="title">Fecha de nacimiento del paciente (MM/DD/AAAA)</p>
        <br>
        <mat-form-field>
            <input matInput formControlName="fechaNmto" [matDatepicker]="picker" placeholder="Fecha de nacimiento"
                required />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button class="matButton" mat-raised-button>Aceptar</button>
    </mat-dialog-content>
</form>
