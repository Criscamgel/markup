
<h3>Fecha de nacimiento del paciente</h3>
<br>
<mat-form-field>
        <input matInput  [(ngModel)]="data.ageCalc" [matDatepicker]="picker" placeholder="Fecha de nacimiento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button mat-raised-button (click)="save()">Aceptar</button>
