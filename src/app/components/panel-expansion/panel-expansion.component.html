<div class="panel">
    <ng-content select="[info1]"></ng-content>
    <div [hidden]="!showPane2">
        <ng-content select="[infoExpand]"></ng-content>
    </div>
    <div class="box box3" (click)="showInfo()">
        <div class="text-show-plus">
            VER {{info}}
        </div>
        <mat-icon *ngIf="!showPane2" class="key_up">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="showPane2" class="key_up">keyboard_arrow_up</mat-icon>
    </div>
</div>
